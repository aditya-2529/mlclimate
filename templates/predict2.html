<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>        
    <style>
      .btn-sub{
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
      }
      .form-group{
        padding-right: 20%;
      }
    </style>
  </head>
<body>
      <header id="header" class="hoc clear">
        <div id="logo" class="fl_left"> 
          <h1><a href="/" style="text-decoration: none;">Climate Change Prediction</a></h1>
        </div>
        <nav class="navbar navbar-expand-lg" style="float: right;">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" style="color: #fff;font-size: large;" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;font-size: large;" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;font-size: large;" href="predict">Prediction</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;font-size: large;" href="feed">Feedback</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;font-size: large;" href="help">Help</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="wrapper row3">
        <main class="hoc container clear"> 
            <div class="content three_quarter"> 
                <div id="comments">
                <h2 class="display-4 text-primary font-weight-bold">Let's Predict</h2>
                <div class="container form-container form-group">
                  <form action="{{url_for('weather_predict')}}" method="POST">
                    <div class="one_third first">
                        <label for="frequency">Time Unit<span>*</span></label>
                        <select class="form-control border-success" name="frequency" id="frequency" required>
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="weeks">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                    <div class="one_third">
                      <label for="what">What to Predict</label>
                      <select class="form-control border-success" name="what" id="what" required>
                          <option value="temperature">Temperature</option>
                          <option value="precipitation">Precipitation</option>
                          <option value="wind">Wind</option>
                          <option value="all">Overall</option>
                      </select>
                    </div>
                    <div class="one_third">
                      <label for="period">Time-Span<span>*</span></label>
                      <input class="form-control border-success" type="text" name="period" id="period" required>
                    </div>
                    <br>
                    <div class="container">
                        <button class="btn btn-primary btn-lg btn-sub" type="submit" name="submit" value="Submit Form">
                          Predict
                        </button>
                    </div>
                  </form>
                </div>
                                                                               
            </div>
        </main>
    </div>
<script src="../static/jquery.min.js"></script>
<script src="../static/jquery.backtotop.js"></script>
<script src="../static/jquery.mobilemenu.js"></script>
</body>
</html>
