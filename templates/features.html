    var data = JSON.parse('{{ listofCountry|tojson|safe }}')
    function con(){
    data = data.sort((a, b) => {
      if (a.countryName < b.countryName) {
        return -1;
      }
    });
    for (var i = 0 ; i < data.length; i++){
            var t = `<option class="m-4 p-4" value="${data[i].countryName}">${data[i].countryName}</option>`
            $('#sel_country').append(t);
        }
      }
    function change(){
      selectElement = document.querySelector('#sel_country');
      output = selectElement.value;
        for (var i = 0 ; i < data.length; i++){
          if(data[i].countryName===output) {
            reset()
            for(var j = 0 ; j < data[i].regions.length ; j++){
              var t = `<option class="m-4 p-4" value="${data[i].regions[j].name}">${data[i].regions[j].name}</option>`
              $('#sel_region').append(t);
            }
          }
        }
    }
    function reset(){
      var t = `<option class="m-4 p-4" value="">Choose the Region</option>`
      $('#sel_region').empty().append(t);
    }
