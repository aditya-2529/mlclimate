  <div class="m-4 row">

    <div class="m-4 row">
        <div class="col col-sm-12">
              <div id="txet">
                 
              </div>
           </div>
        </div>
    <button class="bg-primary text-white bold fs-4 p-4 m-5" style="border: none;border-radius: 5px;text-align: center;">Get the Prediction</button>
    
<script>
    navigator.geolocation.getCurrentPosition(
   function (position) {
        var t=`<iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=${position.coords.latitude},${position.coords.longitude}" width="600" height="500" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>`
        $('#match').append(t)
        var r = `<h2>Your latitude is: ${position.coords.latitude} and longitude is: ${position.coords.longitude}</h2>`
        $('#txet').append(r)
   },
   function errorCallback(error) {
      console.log(error)
   }
);
</script>
