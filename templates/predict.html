      <div class="wrapper row3">
        <main class="hoc container clear"> 
            <div class="content three_quarter"> 
                <div id="comments">
                <h2>Write A Comment</h2>
                <form action="{{url_for('weather_predict')}}" method="POST">
                    <div class="one_third first">
                    <label for="max">Max Temperature<span>*</span></label>
                    <input type="number" name="max" id="max" value="" size="22" required>
                    </div>
                    <div class="one_third">
                    <label for="min">Min Temperature<span>*</span></label>
                    <input type="number" name="min" id="min" value="" size="22" required>
                    </div>
                    <div class="one_third">
                    <label for="prep">Precipitation</label>
                    <input type="number" name="prep" id="prep" value="" size="22">
                    </div>
                    <div class="one_third">
                    <label for="prep">Wind</label>
                    <input type="number" name="wind" id="wind" value="" size="22">
                    </div>
                    <div class="one_third">
                    <label for="weather">Weather</label>
                    <input type="text" name="weather" id="weather" value="" size="22">
                    </div>
                    <div class="one_third">
                    <input type="submit" name="submit" value="Submit Form">
                    </div>
                </form>
            </div>
        </div>
  <div class="clear"></div>
</main>

<h1>{{prediction_text}}</h1>
